version: 2.1

jobs:
  test-ios:
    macos:
      xcode: 15.4
    environment:
      FL_OUTPUT_DIR: output
      FASTLANE_LANE: test_ios
    steps:
      - checkout
      - run:
          name: Install Carthage
          command: brew install carthage
      - run:
          name: Bootstrap Carthage Dependencies
          command: carthage checkout
      - run: bundle install
      - run:
          name: Run Tests with Fastlane
          command: bundle exec fastlane $FASTLANE_LANE

  test-macos:
